{% load static %}
<!doctype html>
<html lang="en">
    {% if user.is_authenticated %}
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="{% static 'img/favicon.png'%}" type="image/png">
        <title>MeetMe Personal</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
        <link rel="stylesheet" href="{% static 'css/style2.css'%}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/simpleLightbox.css'%}">
        <link rel="stylesheet" href="{% static 'css/nice-select.css'%}">
        <link rel="stylesheet" href="{% static 'css/animate.css'%}">
        <link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">
        <link rel="stylesheet" href="{% static 'css/flaticon.css'%}">
        <!-- main css -->
        <link rel="stylesheet" href="{% static 'css/style3.css'%}">
        <link rel="stylesheet" href="{% static 'css/responsive.css'%}">
    </head>
    <body>
        
        <!--================Header Menu Area =================-->
        <header class="header_area">
            <div class="main_menu">
            	<nav class="navbar navbar-expand-lg navbar-light">
					<div class="container box_1620">
						<!-- Brand and toggle get grouped for better mobile display -->
						<a class="navbar-brand logo_h" href="{% url 'index'%}"><img src="{% static 'img/logo.png'%}" alt=""></a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse offset" id="navbarSupportedContent">
							<ul class="nav navbar-nav menu_nav ml-auto">
								<li class="nav-item active"><a class="nav-link" href="{% url 'index'%}">Home</a></li> 
								<li class="nav-item"><a class="nav-link" href="{% url 'about'%}">About</a></li> 
								<li class="nav-item"><a class="nav-link" href="{% url 'services'%}">Services</a></li> 
								<li class="nav-item submenu dropdown">
									<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Pages</a>
									<ul class="dropdown-menu">
										<li class="nav-item"><a class="nav-link" href="{% url 'portfolio'%}">Portfolio</a></li>
										<li class="nav-item"><a class="nav-link" href="{% url 'elements'%}">Elements</a></li>
									</ul>
								</li> 
								<li class="nav-item submenu dropdown">
									<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Blog</a>
									<ul class="dropdown-menu">
										<li class="nav-item"><a class="nav-link" href="{% url 'blog'%}">Blog</a></li>
										<li class="nav-item"><a class="nav-link" href="{% url 'single'%}">Blog Details</a></li>
									</ul>
								</li> 
								<li class="nav-item"><a class="nav-link" href="{% url 'contact'%}">Contact</a></li>
								<li class="nav-item"><a class="nav-link" href="{% url 'logout'%}">Cerrar sesion</a></li>
							</ul>
						</div> 
					</div>
            	</nav>
            </div>


        </header>
        <!--================Header Menu Area =================-->
        
        <!--================Home Banner Area =================-->
        <section class="home_banner_area">
           	<div class="container box_1620">
           		<div class="banner_inner d-flex align-items-center">
					<div class="banner_content">
						<div class="media">
							<div class="d-flex">
								<img src="{% static 'img/logo.png'%}" alt="">
							</div>
							
              <header>
        
            
                <a class="btn btn-lg btn-primary" href="{% url 'encu' %}">encuesta</a>
            
        </header>
        
        
        
        
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
        <script src="{% static 'js/popper.js'%}"></script>
        <script src="{% static 'js/bootstrap.min.js'%}"></script>
        <script src="{% static 'js/stellar.js'%}"></script>
        <script src="{% static 'js/simpleLightbox.min.js'%}"></script>
        <script src="{% static 'js/jquery.nice-select.min.js'%}"></script>
        <script src="{% static 'js/imagesloaded.pkgd.min.js'%}"></script>
        <script src="{% static 'js/isotope.pkgd.min.js'%}"></script>
        <script src="{% static 'js/owl.carousel.min.js'%}"></script>
        <script src="{% static 'js/jquery.magnific-popup.min.js'%}"></script>
        <script src="{% static 'js/jquery.ajaxchimp.min.js'%}"></script>
        <script src="{% static 'js/jquery.waypoints.min.js'%}"></script>
        <script src="{% static 'js/jquery.counterup.min.js'%}"></script>
        <script src="{% static 'js/mail-script.js'%}"></script>
        <script src="{% static 'js/theme.js'%}"></script>
    </body>
</html>
{% else %}
<META HTTP-EQUIV="REFRESH" CONTENT="0;URL={% url 'signin'%}">
no hay sesion
{% endif %}
